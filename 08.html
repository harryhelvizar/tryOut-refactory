<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>08</title>
</head>
<body>
    <script>
        for (var nilai = 1; nilai <= 1000; nilai++){
            if(nilai !== 2) {
                document.write (nilai + " ganjil ");
            }else if( nilai % 2){
                document.write (nilai + " genap ");
            }else if((nilai % 2)==1 && (nilai % 5)){
                document.write(nilai + " ganjil kelipatan 5 ");
            }else if ( nilai % 100){
                document.write (nilai + " kelipatan seratus ")
            }
        }
    </script>
</body>
</html>
