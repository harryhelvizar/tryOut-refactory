        var tahun = prompt ("input tahun ", "");
        if(tahun % 400 == 0){
            document.write (tahun + " kabisat");
        } else if(tahun % 400 !== 0 && tahun % 100 == 0){
            document.write (tahun + " bukan kabisat");
        } else if(tahun % 4 == 0){
            document.write (tahun + " kabisat");
        } else {
            document.write (tahun + " bukan kabisat");
        }
    </script>
