<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>09</title>
</head>
<body>
    
    <script>
        var kata = prompt("input kata ", "");

        var reverseWord = (kata) => {
            return kata.split("").reverse().join("");
        }
        reverseWord(kata);
    </script>
</body>
