<body>
    <script>
        var rating = prompt("input umur ", "");
        
            if (rating >= 21) {
                document.write("Film Untuk Dewasa");
            }else if (rating >= 13){
                document.write("Film Untuk Remaja");
            }else if(rating >= 9){
                document.write("Film Dengan Bimbingan Orang Tua");
            }else{
                document.write("Film Semua Usia");
            }
    </script>
</body>
